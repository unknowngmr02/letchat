<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Join Chat Room</h2>
        <input id="roomInput" type="text" placeholder="Enter Room Key">
        <input id="usernameInput" type="text" placeholder="Enter Username">
        <button onclick="enterChat()">Enter Chat</button>
    </div>

    <script>
        function enterChat() {
            const room = document.getElementById('roomInput').value.trim().toLowerCase();
            const username = document.getElementById('usernameInput').value.trim().toLowerCase();

            if (!room || !username) {
                alert('Enter Room Key & Username');
                return;
            }

            window.location.href = `chat.html?room=${room}&username=${username}`;
        }
    </script>
</body>
</html>
